name: xero-api
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pandas
  - numpy
  - python-dotenv
  - pytest
  - black
  - flake8
  - pip:
    - fastapi
    - uvicorn[standard]
    - httpx
    - pydantic
    - python-jose[cryptography]
    - passlib[bcrypt]
    - python-multipart